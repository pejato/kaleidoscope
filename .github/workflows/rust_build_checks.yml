name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  install_llvm:
    uses: ./.github/workflows/install_llvm.yml
    with:
      version: "13.0"

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  clippy_check.yml:
    uses: ./.github/workflows/clippy_check.yml
